<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://kit.fontawesome.com/7e3efebb4d.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"
      defer
    ></script>
    <script src="APIManager.js" defer></script>
    <script src="Renderer.js" defer></script>
    <script src="Controller.js" defer></script>
    <script src="main.js" defer></script>
    <title>Random User Page</title>
  </head>
  <body>
    <header class="body-header">
      <div class="logo c-flex">
        <div class="img-container c-flex">
          <img src="./assets/logo.png" alt="Aser Avatar" />
        </div>
        <span>GENERATE</span>
      </div>
      <nav class="navbar">
        <ul class="nav-list">
          <li class="nav-list-item c-flex nav-list-item__save">
            <i class="fa-solid fa-floppy-disk"></i>
            &nbsp; SAVE USER
          </li>
          <li class="nav-list-item c-flex nav-list-item__users">
            <i class="fa-solid fa-angles-down"></i>
            &nbsp; USERS LIST
            <div class="saved-users"></div>
          </li>
        </ul>
      </nav>
    </header>
    <main class="user"></main>
    <footer class="body-footer">Designed by: Muaz Abdin</footer>

    <!-- ### TEMPLATES ### -->
    <script type="text/x-handlebars-template" id="user-details-template">
      <section class="user-item user-details c-flex">
        <div class="img-container c-flex">
          <img src="{{user.picture}}" alt="User Image" />
        </div>
        <div class="name-address">
          {{user.name}}
          <br />
          {{user.state}},
          {{user.city}}
        </div>
      </section>
    </script>

    <script type="text/x-handlebars-template" id="quote-template">
      <article class="quote">
        <blockquote cite="https://api.kanye.rest">
          <div class="c-flex">
            <span class="double-quotes">&#8220;</span>
            <p>
              {{quote}}
            </p>
            <span class="double-quotes">&#8221;</span>
          </div>
          <footer>â€” Kanye West, <cite>Kanye as a Service</cite></footer>
        </blockquote>
      </article>
    </script>

    <script type="text/x-handlebars-template" id="pokemon-template">
      <article
        class="pokemon c-flex"
        style="background-color: {{pokemon.color}}"
      >
        <div class="flip-card">
          <div class="flip-card-inner c-flex">
            <div class="img-container c-flex flip-card-front">
              <img src="{{pokemon.frontFace}}" alt="Pokemon Sprite" />
            </div>
            <div class="img-container c-flex flip-card-back">
              <img src="{{pokemon.backFace}}" alt="Pokemon Sprite" />
            </div>
          </div>
        </div>
        {{pokemon.name}}
      </article>
    </script>

    <script type="text/x-handlebars-template" id="meat-template">
      <article class="meat c-flex">
        <i class="fa-solid fa-circle-info fa-shake"></i>
        <p>
          {{meat}}
        </p>
      </article>
    </script>

    <script type="text/x-handlebars-template" id="user-card-template">
      <section class="user-item user-card">
        {{> quote}}
        {{> pokemon}}
        {{> meat}}
      </section>
    </script>

    <script type="text/x-handlebars-template" id="user-friends-template">
      <section class="user-item user-friends">
        <h2 class="friends-title title">
          Friends
          <i class="fa-solid fa-angles-right"></i>
        </h2>
        <ol class="friends-list">
          {{#each friends}}
            <li class="friend-item">{{this}}</li>
          {{/each}}
        </ol>
      </section>
    </script>

    <script type="text/x-handlebars-template" id="main-template">
      {{> userDetails}}
      {{> userCard}}
      {{> userFriends}}
    </script>

    <script type="text/x-handlebars-template" id="saved-users-template">
      <ol class="users-list">
        {{#each names}}
          <li class="users-list-item" data-id="{{this.id}}">
            <i class="fa-solid fa-trash-can"></i>
            {{this.name}}
          </li>
        {{else}}
          <li class="users-list-item empty-users">NO SAVED USERS</li>
        {{/each}}
      </ol>
    </script>
    <!-- ################# -->
  </body>
</html>

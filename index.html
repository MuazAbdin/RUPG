    <!-- ### TEMPLATES ### -->
    <script type="text/x-handlebars-template" id="user-details-template">
      <section class="user-item user-details c-flex">
        <div class="img-container c-flex">
          <img src="{{user.picture}}" alt="User Image" />
        </div>
        <div class="name-address">
          {{user.name}}
          <br />
          {{user.state}},
          {{user.city}}
        </div>
      </section>
    </script>

    <script type="text/x-handlebars-template" id="quote-template">
      <article class="quote">
        <blockquote cite="https://api.kanye.rest">
          <div class="c-flex">
            <span class="double-quotes">&#8220;</span>
            <p>
              {{quote}}
            </p>
            <span class="double-quotes">&#8221;</span>
          </div>
          <footer>— Kanye West, <cite>Kanye as a Service</cite></footer>
        </blockquote>
      </article>
    </script>

    <script type="text/x-handlebars-template" id="pokemon-template">
      <article class="pokemon c-flex">
        <div class="img-container c-flex">
          <img src="{{pokemon.picture}}" alt="Aser Avatar" />
        </div>
        {{pokemon.name}}
      </article>
    </script>

    <script type="text/x-handlebars-template" id="meat-template">
      <article class="meat c-flex">
        <i class="fa-solid fa-circle-info fa-shake"></i>
        <p>
          {{meat}}
        </p>
      </article>
    </script>

    <script type="text/x-handlebars-template" id="user-card-template">
      <section class="user-item user-card">
        {{> quote}}
        {{> pokemon}}
        {{> meat}}
      </section>
    </script>

    <script type="text/x-handlebars-template" id="user-friends-template">
      <section class="user-item user-friends">
        <h2 class="friends-title title">
          Friends
          <i class="fa-solid fa-angles-right"></i>
        </h2>
        <ol class="friends-list">
          {{#each friends}}
            <li class="friend-item">{{this}}</li>
          {{/each}}
        </ol>
      </section>
    </script>

    <script type="text/x-handlebars-template" id="main-template">
      {{> userDetails}}
      {{> userCard}}
      {{> userFriends}}
    </script>
